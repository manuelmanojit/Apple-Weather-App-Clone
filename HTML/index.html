<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Weather App</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Example: Google Fonts icon import (customize as needed) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <!-- Add Inter Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Defer JavaScript loading -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
    <script type="module" src="../JS/main.js" defer></script>
    <script type="module" src="../JS/Slider-card.js" defer></script>
    <script type="module" src="../JS/day-or-night.js" defer></script>
    <script type="module" src="../JS/air-quality.js" defer></script>
  </head>

  <body>
    <div id="master-container">
      <!-- === Navigation Bar (for future left-side placement) === -->
      <nav>
        <div id="nav-container">
          <!-- === Navigation Section 1 === -->
          <div>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <div>
              <p></p>
              <p></p>
            </div>
          </div>
        </div>
      </nav>

      <!-- === Main Content Area === -->
      <main id="main-container">
        <!-- === Section 1: Current Weather Display (Example Block) === -->
        <section>
          <header>
            <div id="header-container">
              <div class="search-container">
                <span class="material-symbols-outlined search-icon"
                  >search</span
                >
                <input type="text" class="search" placeholder="Search" />
              </div>
              <div id="current-weather-container">
                <div class="location-and-home">
                  <i
                    class="fa-solid fa-location-arrow"
                    style="color: #ffffff"
                  ></i>
                  <p class="home">HOME</p>
                </div>
                <p class="city"></p>
                <p class="temperature"></p>
                <p class="condition"></p>
                <div class="max-min">
                  <span>H:</span><span class="max"></span> <span>L:</span
                  ><span class="min"></span>
                </div>
              </div>
            </div>
          </header>
        </section>

        <!-- Section 2: Forecast Navigation -->
        <section id="forecast navigation">
          <div id="inner-container">
            <!-- === Arrow Left === -->
            <div id="left-arrow"></div>

            <!-- WEATHER GRID -->
            <div class="slider cards">
              <div class="slider-header">
                <p>
                  Sunny conditions will continue for the rest of the day. Wind
                  gusts are up to 5 m/s
                </p>
                <hr />
              </div>
              <div class="slider-contents"></div>
            </div>
            <!-- FORECAST 10-DAY -->
            <div class="forecast cards">
              <div class="forecast-header">
                <span class="material-symbols-outlined calendar-icon">
                  calendar_month
                </span>
                <p>10-day-forecast</p>
              </div>
              <hr />
              <div class="forecast-container"></div>
            </div>
            <!-- PRECIPITATION RAIN -->
            <div class="rainmap cards">
              <div class="rainmap-header">
                <span class="material-symbols-outlined water-drop">
                  water_drop
                </span>
                <p>Precipitation</p>
              </div>
              <div class="rainmap-container">
                <div id="rain-map"></div>
              </div>
            </div>
            <!-- WIND -->
            <div class="wind cards"></div>
            <!-- ARI-QUALITY -->
            <div class="air cards"></div>
            <div class="uvindex cards"></div>
            <div class="sunset cards"></div>
            <div class="feelslike cards"></div>
            <div class="humidity cards"></div>
            <div class="visibility cards"></div>
            <!-- === Arrow Right === -->
            <div id="right-arrow"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
